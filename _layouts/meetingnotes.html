---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">Meeting Notes for {{ page.long_date }}</h1>
    {% if page.num_attendees %}<p>Number of attendees: {{ page.num_attendees }}</p>{% endif %}
    {% if page.location %}<p>Location: {{ page.location }}</p>{% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
